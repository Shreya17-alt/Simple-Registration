<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="icon" type="images/png" href="facebook.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
      <h2>Register here !!</h2>
      <div class="input-field">
        <label>Username</label>
        <input type="email" id="username" placeholder="Username"  />
      </div>

      <div class="input-field">
        <label >Password</label>
        <input type="password"  placeholder="Password"  />
    </div>
      
    <div class="input-field">
      <label >Date of Birth</label>
      <input type="date"  />     
   </div>

   <div class="input-field">
     <label>Gender</label>
     <div class="radio-field">
        <div class="radio-box">
            <input name="Gender"  type="radio">
            <p>Male</p>
        </div>
        <div class="radio-box">
            <input name="Gender" type="radio">
            <p>Female</p>
        </div>
        <div class="radio-box">
            <input name="Gender" type="radio">
            <p>Other</p>
        </div>
     </div>
   </div>
          <div class="input-field">
            <label>Skills</label>
            <div class="radio-field">
                <div class="radio-box">
                    <input type="checkbox">
                    <p>HTML</p>
                </div>
                <div class="radio-box">
                    <input type="checkbox">
                    <p>CSS</p>
                </div>
                
                <div class="radio-box">
                    <input type="checkbox">
                    <p>Js</p>
                </div>

                <div class="radio-box">
                    <input type="checkbox">
                    <p>Java</p>
                </div> 

                <div class="radio-box">
                    <input type="checkbox">
                    <p>Python</p>
                </div>   


            </div> 
            </div>



      <div class="input-field">
        <label >About you</label>
      <textarea rows="4"></textarea>
     </div>

 <button type="submit">Register</button>
    </form>
</body>
</html>
